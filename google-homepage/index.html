<!doctype html>
<html>
	
	<head>
		<title>Google Homepage | The Odin Project</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	
	<body>
		<div id="container">
			<div id="top-bar">
				<div id="menu">
					<ul>
						<li>+You</li>
						<li>Gmail</li>
						<li>Images</li>
						<li id="bars"></li>
						<li>
							<button id="sign-in">Sign in</button>
						</li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<div id="google">
				<img src="https://www.google.com//images/srpr/logo11w.png" id="logo">
				<form id="search">
					<input type="text">
				</form>
				<div id="search-buttons">
					<button id="google-search">Google Search</button>
					<button id="lucky">I'm feeling lucky</button>
				</div>
			</div>
			<div id="footer">
				<div id="left">
					
				</div>
				<div id="right">
					
				</div>
			</div>
		</div>
	</body>

</html>
